<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CarList</title>
    </head>
    <body>
        <table>
            <colgroup>
                <col span="3" style="background:Khaki">
                <col style="background-color:LightCyan">
            </colgroup>
            <tr>
                <th>Model</th>
                <th>Series</th>
                <th>Cost</th>
            </tr>

            <tr th:each="car : ${cars}">
                <td th:text="${car.model}">Mazda</td>
                <td th:text="${car.series}">111</td>
                <td th:text="${car.cost}">1 000 000</td>
            </tr>
        </table>
    </body>
</html>
